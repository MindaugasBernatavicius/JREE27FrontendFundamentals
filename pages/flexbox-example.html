<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    * {
      box-sizing: border-box;
      font-size: 16px;
      margin: 0;
      padding: 0;
      font-weight: normal;
    }
    .box {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .box > div {
      background-color: red;
      width: 50px;
      height: 50px;
    }
  </style>
</head>
<body>
  <div class="box">
    <div>dfvf dvfd</div>
  </div>
</body>
</html>
